<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lets Schedule</title>
</head>
<body>
    <div id="div1" class="colored-div container-fluid">
        <div class="content">
            <h1>CPU Scheduler</h1>
            <p>Explore different CPU scheduling algorithms and visualize their execution on your own processes.</p>
            <a href="https://www.geeksforgeeks.org/cpu-scheduling-in-operating-systems/" class="btn btn-info" target="_blank">Learn More</a>
        </div>
        <div class="empty-div"></div>
    </div>
    <div id="div2" class="colored-div container-fluid">
        <div class="container-fluid">
            <h2>Schedule your processes here</h2>
            <form>
                <div class="row" id="div2buttons">
                    <div class="col-3">
                        <label for="algorithm">Choose Algorithm</label>
                        <select id="algorithm" name="algorithm" class="form-select">
                            <option value="FCFS">FCFS</option>
                            <option value="SJF">SJF</option>
                            <option value="SRTF">SRTF</option>
                            <option value="Priority Scheduling">Priority Scheduling</option>
                            <option value="Round Robin">Round Robin</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="num_processes">Number of Processes</label>
                        <select id="num_processes" name="num_processes" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <h3>Process Details</h3>
                <div id="processTableContainer"></div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
    <div id="head_results"><h2>Results: Running times of processes and Statistics</h2></div>
            <div id="div3" class="container-fluid">
                {% if output %}
                    <pre>{{ output }}</pre>
                {% endif %}
            </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
